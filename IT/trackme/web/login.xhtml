<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>Login</title>
    <h:outputStylesheet library="css" name="login.css"/>
</h:head>

<h:body>

    <h1 class="title">Trackme</h1>

    <div class="login-page">

        <div class="form">

            <h:form id="loginForm">
                <h:inputText id="username" binding="#{webAppLogin.usernameInput}" required="true" class="#{webAppLogin.getErrorUsername()}" pt:placeholder="username"/>
                <br/>

                <h:inputSecret id="password" binding="#{webAppLogin.passwordInput}" required="true" class="#{webAppLogin.getErrorPassword()}" pt:placeholder="password"/>
                <br/>

                <h:commandButton pt:class="button" value="Submit" action="#{webAppLogin.login}"/><br/>
            </h:form>

            <p class="message">New user? <a href="signup.xhtml">Register</a></p>

            <h:panelGroup rendered="#{webAppLogin.error}" layout="block" class="error">Username or password wrong, please try again</h:panelGroup>
        </div>
    </div>
</h:body>
</html>
