<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Login</title>
</h:head>

<h:body>
    <h1>Trackme - Third Party login</h1>

    <h:form id="loginForm">
        <h:outputLabel value="Username"/>
        <h:inputText id="username" required="true" requiredMessage="Please fill me!"/>
        <h:message for="username"/>
        <br/>

        <h:outputLabel value="Passowrd"/>
        <h:inputSecret id="password" required="true" requiredMessage="Please fill me!"/>
        <h:message for="password"/>
        <br/>

        <h:commandButton value="Submit" action="#{webAppLogin.login}"/><br/>
    </h:form>

    <h:panelGroup rendered="#{webAppLogin.error}" layout="block" class="error">Username or password wrong, please try again</h:panelGroup>
</h:body>
</html>
