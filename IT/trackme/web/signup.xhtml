<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Signup - Trackme</title>
</h:head>

<h:body>
    <h1>Trackme - Third Party Signup</h1>

    <h:form>
        <h:outputLabel value="username "/>
        <h:inputText value="#{webAppSignUp.username}" required="true"/>
        <h:outputLabel value="email "/>
        <h:inputText value="#{webAppSignUp.email}" required="true"/>
        <br/>
        <h:outputLabel value="name "/>
        <h:inputText value="#{webAppSignUp.name}"/>
        <h:outputLabel value="surname "/>
        <h:inputText value="#{webAppSignUp.surname}"/>
        <br/>
        <h:outputLabel value="password "/>
        <h:inputSecret value="#{webAppSignUp.password}" required="true"/>
        <h:outputLabel value="confirm password "/>
        <h:inputSecret value="#{webAppSignUp.confPassword}" required="true"/>
        <br/>
        <h:commandButton value="Submit" action="#{webAppSignUp.signup()}"/>
        <input type="reset" value="Reset"/>
    </h:form>
    <h:panelGroup rendered="#{webAppSignUp.error}" layout="block" class="error">Passwords do not match</h:panelGroup>
</h:body>
</html>
