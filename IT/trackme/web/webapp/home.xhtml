<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>HomePage - Trackme</title>
    <h:outputStylesheet library="css" name="home.css"/>
</h:head>

<h:body>
    <div class="header">
        <div class="header-left">
            <p>Hi, #{homeWebApp.retrieveUsername()}</p>
        </div>
        <div class="header-right">
            <h:form>
                <h:commandButton styleClass="button" value="Logout" action="#{webAppLogout.logout()}"/>
            </h:form>
        </div>
    </div>



    <div class="home">
        <h1>Homepage </h1>


        <div class="homeBlock">
            <h:link styleClass="homeBlock" value="Your requests" outcome="requests.xhtml"/>
        </div>
        <div class="homeBlock">
            <h:link styleClass="homeBlock" value="New individual request" outcome="newIndReq.xhtml"/>
        </div>
        <div class="homeBlock">
            <h:link styleClass="homeBlock" value="New group request" outcome="newGroupReq.xhtml"/>
        </div>
    </div>

</h:body>

</html>
