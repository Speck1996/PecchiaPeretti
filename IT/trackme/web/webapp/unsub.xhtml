<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Unsubscribe</title>
</h:head>

<h:body>
    <h5>Do you want to unsubscribe from #{subscriptionController.nameReq} new data?</h5>
    <h:form>
        <h:inputHidden name="name" value="#{subscriptionController.nameReq}"/>
        <h:inputHidden name="taxcode" value="#{subscriptionController.taxcode}"/>
        <h:commandButton value="YES" action="#{subscriptionController.unsubscribe()}"/>
        <h:commandButton value="NO" action="requests.xhtml"/>
    </h:form>
</h:body>
</html>
