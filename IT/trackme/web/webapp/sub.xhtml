<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Subscription</title>
</h:head>

<h:body>
    <h5>Select the frequency you like to receive new data for #{subscriptionController.nameReq}</h5>

    <h:form>
        <h:selectOneMenu value="#{subscriptionController.freq}">
            <f:selectItem itemValue="week" itemLabel="Week"/>
            <f:selectItem itemValue="month" itemLabel="Month"/>
            <f:selectItem itemValue="quarter" itemLabel="Quarter"/>
            <f:selectItem itemValue="semester" itemLabel="Semester"/>
            <f:selectItem itemValue="year" itemLabel="Year"/>
        </h:selectOneMenu>
        <h:inputHidden name="name" value="#{subscriptionController.nameReq}"/>
        <h:commandButton value="confirm" action="#{subscriptionController.subscribe()}"/>

    </h:form>
</h:body>
</html>
