<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Requests - Trackme</title>
</h:head>

<h:body>
    <h2>Requests</h2>
    <hr/>
    <h4>Individual requests</h4>

    <ul>
        <ui:repeat value="#{requests.retrieveIndividualRequests()}" var="req">
            <li>#{req.name} --- #{req.ts} ++++++ #{req.status}</li>
        </ui:repeat>
    </ul>


    <hr/>
    <h4>Group Requests</h4>

    <ul>
        <ui:repeat id="id4" value="#{requests.retrieveGroupRequests()}" var="req">
            <li id="id3">#{req.name} - Requested on: #{req.ts} -> <a href="groupData.xhtml?#{req.link}">LINK</a> --
                <h:panelGroup id="id2" rendered="#{req.subscribed}"><a href="unsub.xhtml?#{req.link}">Unsubscribe</a></h:panelGroup>
                <h:panelGroup rendered="#{not req.subscribed}"><a href="sub.xhtml?#{req.link}">Subscribe</a></h:panelGroup>
            </li>
        </ui:repeat>
    </ul>


</h:body>

</html>
