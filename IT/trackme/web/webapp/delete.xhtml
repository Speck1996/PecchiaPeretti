<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Delete - Trackme</title>
</h:head>

<h:body>
    <h5>Do you want to delete #{deletionController.nameReq}?</h5>

    <h:form>
        <h:inputHidden name="name" value="#{deletionController.nameReq}"/>
        <h:inputHidden name="taxcode" value="#{deletionController.taxcode}"/>
        <h:commandButton value="yes" action="#{deletionController.delete()}"/>
        <h:commandButton value="no" action="requests.xhtml?faces-redirect=true"/>
    </h:form>
</h:body>
</html>
